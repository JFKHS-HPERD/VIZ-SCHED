<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Schedule with IEP Logging</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            background-color: white;
        }
        #retry {
            display: none;
        }
        #reset-button {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Select the Correct Activity</h1>

    <label for="activity-select">Choose the correct activity:</label>
    <select id="activity-select">
        <option value="warmup">Warm Up</option>
        <option value="walk">Walk</option>
        <option value="classroom">Classroom</option>
        <option value="bus">Bus</option>
    </select>

    <div id="image-container">
        <img src="warmup.png" id="warmup" alt="Warm Up">
        <img src="walk.png" id="walk" alt="Walk">
        <img src="classroom.png" id="classroom" alt="Classroom">
        <img src="bus.png" id="bus" alt="Bus">
    </div>

    <label for="independence-select">Did the student act independently?</label>
    <select id="independence-select">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <img id="retry" src="retry.png" alt="Try Again">

    <button id="reset-button" onclick="resetApp()">Try Again</button>
    <button id="export-log" onclick="exportLog()">Export Log</button>

    <script>
        const images = document.querySelectorAll('#image-container img');
        const retryImg = document.getElementById('retry');
        const resetButton = document.getElementById('reset-button');
        const correctActivity = document.getElementById('activity-select');
        const independenceSelect = document.getElementById('independence-select');
        const log = [];

        images.forEach(image => {
            image.addEventListener('click', function() {
                checkSelection(this.id);
            });
        });

        function checkSelection(selectedId) {
            const correctId = correctActivity.value;
            const independence = independenceSelect.value;
            const logEntry = {
                time: new Date().toLocaleString(),
                selectedActivity: selectedId,
                correctActivity: correctId,
                independence: independence
            };

            if (selectedId === correctId) {
                expandImage(document.getElementById(selectedId));
                logEntry.result = 'Correct';
            } else {
                showRetryScreen();
                logEntry.result = 'Incorrect';
            }

            log.push(logEntry);
        }

        function expandImage(image) {
            image.classList.add('full-screen');
            resetButton.style.display = 'block';
        }

        function showRetryScreen() {
            document.getElementById('image-container').style.display = 'none';
            retryImg.style.display = 'block';
            resetButton.style.display = 'block';
        }

        function resetApp() {
            retryImg.style.display = 'none';
            document.getElementById('image-container').style.display = 'grid';
            resetButton.style.display = 'none';

            images.forEach(image => {
                image.classList.remove('full-screen');
            });
        }

        function exportLog() {
    let logContent = "IEP Goal Tracking Log\n";
    logContent += "Date and Time, Selected Activity, Correct Activity, Independence, Result\n";
    log.forEach(entry => {
        logContent += `${entry.time}, ${entry.selectedActivity}, ${entry.correctActivity}, ${entry.independence}, ${entry.result}\n`;
    });

    // Get current date for the filename
    const now = new Date();
    const dateString = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;

    // Create file with date-stamped filename
    const blob = new Blob([logContent], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `IEP_Goal_Tracking_Log_${dateString}.txt`; // Filename with date stamp
    link.click();
}
    </script>

</body>
</html>
